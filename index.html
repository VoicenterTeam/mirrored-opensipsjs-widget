<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSIPS Widget</title>
</head>
<body>
    <script type="module" src="/src/main.ts"></script>

    <opensips-widget id="openSIPSWidget"></opensips-widget>

    <script>
        const widget = document.getElementById('openSIPSWidget')

        async function onWidgetInitialized ({ detail: initFunction }) {
            const credentials = {
                username: 'fV8Dt1RR',
                password: 'F3sHiwfV8fQ8npVA',
                domain: 'sip07.voicenter.co'
            }

            const themeSettings = {
                colors: {
                    primary: '#5E95E8',
                    secondary: '#0d8099',
                    'primary-bg': '#FFF',
                    'secondary-bg': '#F0F2F4',
                    'primary-text': '#414C59',
                    'secondary-text': '#8292A5',
                    'success': '#46B020',
                    'danger': '#EC2A2A',
                    'border-lines': '#DDD'
                },
                layoutConfig: {
                    mode: 'floating',
                    type: 'rounded'
                }
            }

            const callSettings = {
                allowTransfer: true,
                autoAnswer: {
                    allowChange: false,
                    defaultBehavior: true
                },
                outgoingCalls: false,
                callerInfo: {
                    displayName: true,
                    callerId: {
                        display: true,
                        mask: true
                    }
                }
            }

            const widgetAPI = await initFunction({
                credentials,
                config: {
                    themeSettings,
                    callSettings
                }
            })

            console.log('widgetAPI', widgetAPI)
        }

        widget.addEventListener('widget:ready', onWidgetInitialized)
    </script>
</body>
</html>
