<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSIPS Widget</title>
</head>
<body>
    <script type="module" src="/src/main.ts"></script>

    <opensips-widget id="openSIPSWidget"></opensips-widget>

    <script>
        const widget = document.getElementById('openSIPSWidget')

        async function onWidgetInitialized ({ detail: OpenSIPSExternalWidgetAPI }) {
            const credentials = {
                username: '',
                password: '',
                domain: ''
            }

            const themeSettings = {
                colors: {
                    primary: '#5E95E8',
                    secondary: '#0d8099',
                    'main-text': '#414C59',
                    'secondary-text': '#8292A5',
                    'button-pressed-text': '#FFF',
                    'border-lines': '#DDD',
                    'primary-bg': '#FFF',
                    'secondary-bg': '#F0F2F4',
                    'inactive-bg': '#B9C2CC',
                    'success': '#7CC24F',
                    'danger': '#EC2A2A',
                    'additional-danger-bg': '#F44C4C',
                    'additional-success-bg': '#75B8A0',
                    'additional-bg': '#B0BFC2'
                },
                layoutConfig: {
                    mode: 'floating',
                    type: 'rounded',
                    position: {
                        bottom: '50px',
                        anchor: 'bottom-center',
                    }
                }
            }
            const callSettings = {
                allowTransfer: true,
                autoAnswer: {
                    allowChange: true,
                    defaultBehavior: false
                },
                outgoingCalls: true,
                callerInfo: {
                    displayName: true,
                    callerId: {
                        display: true,
                        mask: true
                    }
                },
                shrinkOnIdle: false,
                ringingSound: ''
            }
            const config = {
                themeSettings,
                callSettings
            }

            const widgetAPI = new OpenSIPSExternalWidgetAPI(config)

            await widgetAPI.login(credentials)
        }

        widget.addEventListener('widget:ready', onWidgetInitialized)
    </script>
</body>
</html>
